<div class="card">
    <div class="card-header">
        Add New Property
    </div>
    <div class="card-body">
        <form (ngSubmit)='onSubmit()' #Form="ngForm">
            <div>
                <tabset>
                  <tab heading="Basic title" id="tab1">Basic content</tab>
                  <tab heading="Basic Title 1">Basic content 1</tab>
                  <tab heading="Basic Title 2">Basic content 2</tab>
                </tabset>
              </div>



            
            <div class="form-group col-12">
                <label for="name">Name</label>
                <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5">
                <span *ngIf="!propName.valid && propName.touched" class="error-block">
                    <span *ngIf="propName.errors?.required">Please provide Name</span>
                    <span *ngIf="propName.errors?.minlength">Name should be 5 char long</span>
                </span>
            </div>
            <div class="form-group col-12">
                <label for="type">Type</label>
                <input type="text" class="form-control" ngModel name="Type">
            </div>
            <div class="form-group col-12">
                <label for="price">Price</label>
                <input type="text" class="form-control" ngModel name="Price">
            </div>
            <div class="form-group col-12">
                <button [disabled]="!Form.valid" type="submit" class="btn btn-primary mr-2">Save</button>
                <button type="reset" class="btn btn-primary">Cancel</button>
            </div>
        </form>
    </div>
</div>>
