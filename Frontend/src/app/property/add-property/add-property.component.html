<div class="card">
    <div class="card-header">
        List your  Property
    </div>
    <div class="card-body">
        <form (ngSubmit)='onSubmit()' #Form="ngForm">
            <div>
                <tabset #formTabs>
                  <tab heading="Basic Info">
                    <div class="form-group col-12">
                      <p>I want to</p>
                      <div class="btn-group" btnRadioGroup>
                          <label class="btn-outline-primary m-2"
                          btnRadio=1 role="button" name="SellRent">Sell</label>

                          <label class="btn-outline-primary"
                          btnRadio=2 role="button" name="SellRent">Rent</label>
                      </div>
                      </div>
                      <div class="form-group col-12">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5">
                        <span *ngIf="!propName.valid && propName.touched" class="error-block">
                            <span *ngIf="propName.errors?.required">Please provide Name</span>
                            <span *ngIf="propName.errors?.minlength">Name should be 5 char long</span>
                        </span>
                      </div>
                    <div class="form-group col-12">
                        <label for="type">Type</label>
                        <input type="text" class="form-control" ngModel name="Type">
                    </div>
                    <div class="form-group col-12">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" ngModel name="Price">
                    </div>
                    
                      <button type="button" class="btn btn-primary btn-block mt-2" (click)="selectTab(1)">Next</button>
            
                  </tab>

                  <tab heading="Pricing and Area">
                    <div class="form-group col-12">
                        <label>Price (in USD)</label>
                        <input type="text" class="form-control">
                      </div>
        
                      <div class="form-group col-12">
                        <label>Security (in USD)</label>
                        <input type="text" class="form-control">
                      </div>
        
                      <div class="form-group col-12">
                        <label>Maintenance (in USD)</label>
                        <input type="text" class="form-control">
                      </div>
        
                      <div class="form-group col-12">
                        <label>Built Area (in Sqr Feet)</label>
                        <input type="text" class="form-control">
                      </div>
        
                      <div class="form-group col-12">
                        <label>Carpet Area(in Sqr Feet)</label>
                        <input type="text" class="form-control">
                      </div>
                      <button type="button" class="btn btn-primary btn-block mt-2" (click)="selectTab(2)">Next</button>
                      <button type="button" class="btn btn-primary btn-block m-2" (click)="selectTab(0)">Back</button>
                  </tab>

                  <tab heading="Address">
                    <div class="form-group col-12">
                        <label>Floor</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Total Floor</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Address</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Landmark</label>
                        <input type="text" class="form-control">
                      </div>
                      <button type="button" class="btn btn-primary btn-block mt-2" (click)="selectTab(3)">Next</button>
                      <button type="button" class="btn btn-primary btn-block m-2" (click)="selectTab(1)">Back</button>
                    </tab>

                  <tab heading="Other Details">
                    <div class="form-group col-12">
                        <label>Ready to Move</label><br/>
                        <input type="radio" id='Yes' value='1' name="RTM">
                        <label class="m-2">Yes</label>
          
                        <input type="radio" id="No" value='2' name="RTM">
                        <label class="m-2">No</label>
                      </div>
          
                      <div class="form-group col-3">
                        <label>Possession/Avaialble From</label>
                        <input type="date" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Age of Property</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Gated Community</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Main Entrance</label>
                        <input type="text" class="form-control">
                      </div>
          
                      <div class="form-group col-12">
                        <label>Description</label>
                        <textarea type="text" class="form-control" rows="6"></textarea>
                      </div>

                      <button type="button" class="btn btn-primary btn-block mt-2" (click)="selectTab(4)">Next</button>
                      <button type="button" class="btn btn-primary btn-block m-2" (click)="selectTab(2)">Back</button>
                    </tab>

                  <tab heading="Photoes">
                    <div class="form-group col-12">
                        <div class="photo-control">
                            <button class="mt-5" type="button">Upload</button> <br>
                            This is under construction
                        </div>
                      </div>
                      <button type="button" class="btn btn-primary btn-block mt-2" (click)="selectTab(3)">Next</button>
                      <button type="button" type="reset" class="btn btn-primary btn-block m-2" >Cancel</button>
                      <button type="button" type="submit" class="btn btn-primary btn-block m-2" >Save</button>
                    </tab>

                </tabset>
              </div>            
            
        </form>
    </div>
</div>>
